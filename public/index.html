<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo - Disponibilidade</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo ao Sistema de Disponibilidade</h1>
    <button id="btn-login">Entrar</button>
  </div>
  <script type="module">
    import { login, isAuthenticated } from './auth/api.js';
    document.getElementById('btn-login').onclick = () => login('/dashboard.html');
    if (isAuthenticated()) location.href = '/dashboard.html';
  </script>
</body>
</html>
